<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="coin-toss-section">
        <label for="player1-choice">Player 1, choose head or tail:</label>
        <select id="player1-choice">
            <option value="head">Head</option>
            <option value="tail">Tail</option>
        </select>
        <button id="toss-button">Toss</button>
        <p id="toss-result"></p>
    </div>
    <div id="dice-section" style="display: none;">
        <h3 id="current-player"></h3>
        
        <div id="player1-box">
            <h4>Player 1</h4>
            <button id="roll-dice-button-1" disabled>Roll Dice</button>
            <p id="dice-result-1"></p>
        </div>

        <div id="player2-box">
            <h4>Player 2</h4>
            <button id="roll-dice-button-2" disabled>Roll Dice</button>
            <p id="dice-result-2"></p>
        </div>

        <p id="dice-result"></p>
    </div>

    <p id="winner-message"></p>

    <script src="./app.js"></script>
</body>
</html>

</html>
