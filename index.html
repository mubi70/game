<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss Dice Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game-container">
        <h1>Dice Game</h1>
        <div id="coin-toss-section">
            <label for="player1-choice">Player 1, choose Head or Tail: </label>
            <select id="player1-choice">
                <option value="head">Head</option>
                <option value="tail">Tail</option>
            </select>
            <button id="toss-button">Toss Coin</button>
            <p id="toss-result"></p>
        </div>

        <div id="dice-section" style="display: none;">
            <h2 id="current-player"></h2>
            <button id="roll-dice-button">Roll Dice</button>
            <p id="dice-result"></p>
        </div>

        <p id="winner-message"></p>
    </div>
    

    <script src="./app.js"></script>
</body>
</html>
